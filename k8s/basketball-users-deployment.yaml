apiVersion: apps/v1
kind: Deployment
metadata:
  name: basketball-users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basketball-users
  template:
    metadata:
      labels:
        app: basketball-users
    spec:
      containers:
        - image: lgaljo/rt_basketball_users:latest
          name: basketball-users
          env:
            - name: KUMULUZEE_CONFIG_ETCD_HOSTS
              value: http://etcd:2379
            - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
              value: http://etcd:2379
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://ella.db.elephantsql.com/dvvetzvi
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: dvvetzvi
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass-users
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8084
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: basketball-users
spec:
  type: ClusterIP
  ports:
    - port: 8084
      protocol: TCP
      targetPort: server
  selector:
    app: basketball-users
